<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم الحبيب  </title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>



<header class="bg-dark text-white text-center py-5">
    <h1> مطعم الحبيب </h1>
    <p>تجربة طعام لا تُنسى</p>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="img.png" width="30%" height="70"  class="card-img-top" alt="طبق أكل عدني">
                <div class="card-body">
                    <h5 class="card-title">طبق أكل يمني</h5>
                    <p class="card-text">وصف مختصر للطبق اليمني المميز.</p>
                    <p class="card-text"><strong>السعر: $20</strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="gy.jfif" width="30%" height="90" class="card-img-top" alt="طبق أكل صنعاني">
                <div class="card-body">
                    <h5 class="card-title">طبق أكل عدني</h5>
                    <p class="card-text">وصف مختصر للطبق عدني المميز.</p>
                    <p class="card-text"><strong>السعر: $20</strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images.jfif" width="30%" height="70" class="card-img-top" alt="أكل سريع">
                <div class="card-body">
                    <h5 class="card-title">وجبات سريع</h5>
                    <p class="card-text">وصف مختصر للاوجبات السريعة.</p>
                    <p class="card-text"><strong>السعر: $20</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4">
    <p> للتواصل بناء</p>
</footer>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
